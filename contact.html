<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldBoard - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <div class="nav-content">
        <div class="brand">
            <a href="index.html">
                <img src="https://i.pinimg.com/1200x/90/21/9c/90219c83b86e2ff85562673d26c407b0.jpg" 
                     alt="Logo" class="logo"></a>
            <div class="site-name">WorldBoard</div>
        </div>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="moodboard.html">Mood Board</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
</div>

    <div class="main-container">
        <div class="form-box">
            <h1>Contact Us</h1>
            <p class="form-subtitle">Send us a message</p>

            <form>
                <div class="input-group">
                    <label class="input-label">Name</label>
                    <input type="text" class="input-field" placeholder="Your name">
                </div>

                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" class="input-field" placeholder="Your email">
                </div>

                <div class="input-group">
                    <label class="input-label">Subject</label>
                    <input type="text" class="input-field" placeholder="Subject">
                </div>

                <div class="input-group">
                    <label class="input-label">Message</label>
                    <textarea class="text-area" placeholder="Your message"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-details">
                <h2>Other Ways to Contact</h2>

                <div class="contact-item">
                    <strong>Email:</strong> support@worldboard.com
                </div>

                <div class="contact-item">
                    <strong>Hours:</strong> Monday to Friday, 9AM to 5PM
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 WorldBoard. All rights reserved.</p>
    </div>
</body>

</html>

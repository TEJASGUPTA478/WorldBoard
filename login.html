<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldBoard - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span id="login"></span>
    <span id="signup"></span>


    <div class="navbar">
        <div class="nav-content">
            <div class="site-name">WorldBoard</div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="moodboard.html">Mood Board</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>


    <div class="main-container">

        <div class="form-box login-form">
            <h1>Login</h1>
            <p class="form-subtitle">Welcome back to WorldBoard</p>

            <form>
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <input type="text" class="input-field" placeholder="Enter username">
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field" placeholder="Enter password">
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="toggle-link">
                Don't have an account? <a href="#signup">Sign up here</a>
            </div>
        </div>


        <div class="form-box signup-form">
            <h1>Sign Up</h1>
            <p class="form-subtitle">Create a new account</p>

            <form>
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <input type="text" class="input-field" placeholder="Choose username">
                </div>

                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" class="input-field" placeholder="Enter email">
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field" placeholder="Create password">
                </div>

                <div class="input-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" class="input-field" placeholder="Confirm password">
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="toggle-link">
                Already have an account? <a href="#login">Login here</a>
            </div>
        </div>
    </div>


    <div class="footer">
        <p>&copy; 2025 WorldBoard. All rights reserved.</p>
    </div>
</body>

</html>
